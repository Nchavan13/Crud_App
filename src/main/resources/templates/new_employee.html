<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add New Employee</h1>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text" th:field="*{department}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Salary:</label>
                <input type="number" th:field="*{salary}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
