<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Employee Management</h1>
        <a class="btn btn-primary" href="/showNewEmployeeForm">Add New Employee</a>
        <br/><br/>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}">1</td>
                    <td th:text="${employee.name}">Name</td>
                    <td th:text="${employee.email}">Email</td>
                    <td th:text="${employee.department}">Department</td>
                    <td th:text="${employee.salary}">Salary</td>
                    <td>
                        <a class="btn btn-info" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Update</a>
                        <a class="btn btn-danger" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
